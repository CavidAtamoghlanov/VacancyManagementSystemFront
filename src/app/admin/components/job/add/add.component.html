<div class="container mt-4">
    <h3>Add New Vacancy</h3>
    <form [formGroup]="vacancyForm" (ngSubmit)="onAdd()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          id="startDate"
          type="date"
          class="form-control"
          formControlName="startDate"
        />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input
          id="endDate"
          type="date"
          class="form-control"
          formControlName="endDate"
        />
      </div>
      <div class="form-check mb-3">
        <input
          id="isActive"
          type="checkbox"
          class="form-check-input"
          formControlName="isActive"
        />
        <label for="isActive" class="form-check-label">Active</label>
      </div>
      <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select id="categoryId" class="form-control" formControlName="categoryId">
          <option value="" disabled selected>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="questionCount" class="form-label">Question Count</label>
        <input
          id="questionCount"
          type="number"
          class="form-control"
          formControlName="questionCount"
        />
      </div>
      <button type="submit" class="btn btn-primary">Add Vacancy</button>
    </form>
  </div>
